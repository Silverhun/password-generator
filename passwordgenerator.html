<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/passwordgenerator.css">
    <script src="https://kit.fontawesome.com/5786957635.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="whole">
        <header>
            <h3>Password Generator</h3>
        </header>
        <section>
            <div class="pashword">
                <h2 id="password">P4$SW0rD!</h2>
                <i class="fa-regular fa-copy" onclick="copyPassword()" id="copies"></i>
            </div>
            <div class="comma">
                <div class="annoying"> 
                    <p class="subject" id="seen">Character Length</p>
                    <p   class="subject" id="length"></p>
                </div>
                <div class="slider-range">
                    <input type="range" min="1" max="20" value="1" class="slider" name="sliding" id="myRange">
                </div>
                <label class="main">
                    <input type="checkbox" name="Include" id="upperletter"  class="checkbox"> 
                    Include Uppercse Letters 
                    <span class="checkmark"></span>
                </label>
                <label class="main">
                    <input type="checkbox" name="include" id="lowerletter" class="checkbox"> 
                    Include Lowercase Letters
                    <span class="checkmark" id="Lowerletter"></span> 
                </label>  
                <label class="main">
                    <input type="checkbox" name="Include" id="numbers" class="checkbox"> 
                    Include Numbers 
                    <span class="checkmark"></span>
                </label>  
                <label class="main">
                    <input type="checkbox" name="Include" id="symbols" class="checkbox">
                     Include Symbols
                     <span class="checkmark"></span>
                </label>   

                <div class="bar">
                    <p class="show">strength</p>
                    <div class="high">
                        <p id="medium">medium </p>
                        <div id="first"></div>
                        <div id="second"></div>
                        <div id="third"></div>
                        <div id="fourth"></div>
                    </div>
                </div>
                <div class="senate">
                    <button type="button" id="generate" >generate &rightarrow;</button>
                </div>
            </div>
        </section>
    </div>
    <script src="javascript/passwordgenerator.js"></script>
</body>
</html>
